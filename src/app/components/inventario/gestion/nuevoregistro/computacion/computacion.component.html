<div container>

    <div>
            
       
             
    </div>

    <div *ngIf="show" class="alert alert-success">{{ message }}</div>
    <div class="alert alert-danger" *ngIf="status=='error'">{{ message | titlecase }}</div>

<form  #compuForm="ngForm"  (ngSubmit)="OnSubmit(compuForm)"  method="POST" >
<h1>
    <a [routerLink]="'/dashboard/inventario/nuevoregistro'" ><i class="fas fa-arrow-alt-circle-left" style="color: RGB(0, 101, 149);"></i> </a>
    <i class="fas fa-laptop" style="margin-left: 2%"></i>
    <b class="titulo">Registro de Equipo de Computaci√≥n</b>
</h1><hr>
   
    <div class="form-row">

        <div class="form-group col-md-3">
            <label for="id_tipo_articulo"><b> Tipo:</b></label>
            
            <select class="form-control" id="sel_id_tipo_articulo" name="tipo_articulo" matInput #tipo_articulo [(ngModel)]="articulo.id_tipo_articulo" required>
            <option value="null">Selecciona...</option>  
            <option *ngFor="let idtipo of id_tipo_articulo" value="{{ idtipo.id_tipo_articulo }}">{{ idtipo.descripcion | titlecase }}</option>                         
            <div class="invalid-feedback">Debe seleccionar un tipo de articulo</div>
            </select>
            
        </div>
        
       

        <div class="form-group col-md-3">
            <label for="marca"><b> Marca: </b></label>
            <input type="text" name ="marca"  matInput #marca [(ngModel)]="articulo.marca" class="form-control" placeholder="Escriba la marca del equipo">
        </div>

        <div class="form-group col-md-3">
            <label for="modelo"><b> Modelo: </b></label>
            <input type="text" name ="modelo" matInput #modelo [(ngModel)]="articulo.modelo" class="form-control" placeholder="Escriba el modelo del equipo">
        </div>
        
    </div>

    <div class="form-row">
        
        <div class="form-group col-md-3">
            <label for="serial"><b> Serial: </b></label>
            <input type="text" name ="serial" matInput #serial [(ngModel)]="articulo.serial" class="form-control" placeholder="Escriba el serial del equipo" >
        </div>
        <div class="form-group col-md-6">
            <label for="caracteristicas"><b>Caracteristicas:</b></label>
            <input type="text" name ="caracteristicas" matInput #caracteristicas [(ngModel)]="articulo.caracteristicas" class="form-control" placeholder="Caracteristicas">
        </div>
    </div>

<div class="form-row">
    <div class="form-group col-md-3">
        <label for="costo"><b>Precio Unitario:</b></label>
        <input type="number"  name ="costo" matInput #costo [(ngModel)]="articulo.costo" class="form-control" placeholder="Monto del equipo">
    </div>

    <div class="form-group col-md-3">
        <label for="id_status"><b> Status:</b></label>
            
            <select class="form-control" name="status" matInput #status [(ngModel)]="articulo.id_status" required>
            <option value="null">Seleccione...</option>  
            <option *ngFor="let idstatus of id_status" value="{{ idstatus.id_status }}">{{ idstatus.descripcion | titlecase }}</option>                         
            </select>
    </div>
    
</div>





<button type="submit" class="btn btn-success" [disabled]="!compuForm.form.valid">Registrar</button>

</form>

</div>
