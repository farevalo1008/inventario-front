<div class= "text-center">
  <h3 class="arial">
  Asignaciones del Recurso
</h3>
</div>

<form #registerForm="ngForm" (ngSubmit)="OnSubmit()">


    <div class="alert alert-info" *ngIf="status == 'success'">
        La Actividad esta Asignada Correctamente
        </div>
        <div class="alert alert-danger" *ngIf="status == 'error'">
            La Actividad no se Asigno Correctamente
        </div>
<!--selecionar el proyecto-->
<!--Mostrar los datos del proyecto-->
<div class="form-row">
  
 
  <div class="form-group col-md-6">
    <label for="inputNombre">Proyectos</label>
    <select (change)="obtener()" class="form-control" id="sel_id_proyecto" name="id_proyecto" matInput #idproyecto [(ngModel)]="crearasignacion.id_proyecto" >
    <option value="null">Selecciona...</option>  
    <option *ngFor="let idproyecto of id_proyecto" value="{{ idproyecto.id_proyecto }}">{{ idproyecto.nombre | titlecase }}</option>                         
    
    </select>
  </div>



  <div class="form-group col-md-2">
      <label for="inputNombre4">Cliente</label>
      
      <p>{{cliente}}</p>
    </div>
    <div class="form-group col-md-2">
        <label for="inputAddress">Fecha Inicio</label>
        
        <p>{{fecha}}</p>
      </div>
      <div class="form-group col-md-2">
          <label for="inputAddress2">Fecha Fin</label>
          
          <p>{{ffin}}</p>
        </div>
      <!--asignar actividades-->

</div>
<div class="form-group col-md-4">
  <label for="inputNombre4">Sprints</label>
  <select (change)="cobtener()" class="form-control" id="sel_id_periodo" name="periodo" matInput #idperiodo [(ngModel)]="crearasignacion.id_periodo">
    <option value="null">Selecciona...</option>  
    <option *ngFor="let idperiodo of id_periodo" value="{{ idperiodo.id_periodo }}">{{ idperiodo.sprint | titlecase }}</option>                         
    
    </select>
</div>

<div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputactividades4">Actividad</label>
      <select (change)="cobtener()" class="form-control" id="sel_id_actividad" name="id_actividad" matInput #idactividad [(ngModel)]="crearasignacion.id_actividad">
        <option value="null">Selecciona...</option>   
        <option *ngFor="let idactividad of id_actividad" value="{{ idactividad.id_actividad }}">{{ idactividad.nombre | titlecase }}</option>                         
        
        </select>
       

    </div>


    <div class="form-group col-md-4">
        <label for="inputactividades4">Consultor</label>
        <select class="form-control" id="sel_id_datpers" name="id_datpers" matInput #datpers [(ngModel)]="crearasignacion.id_datpers">
            <option value="null">Selecciona...</option> 
            <option *ngFor="let id_datpers of id_datpers" value="{{ id_datpers.id_datpers }}">{{ id_datpers.nombres | titlecase }}</option>                         
            
            </select>
      </div>
   
    <div class="form-group col-md-2">

      <div class="boton3">
          <button type="submit" class="btn btn-primary">Asignar</button>
     
    </div>

    </div>
    </div>

  </form>
